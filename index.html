<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="title">DIGITAL CLOCK</h3>
        <div class="clock">
           <div class="time">
                <div class="value"><h1 id="hours">00</h1></div>
                <div class="text"><h1>Hours</h1></div>
           </div>
            <div class="time">
                <div class="value"><h1 id="minutes">00</h1></div>
                <div class="text"><h1>Minutes</h1></div>
           </div>
           <div class="time">
                <div class="value"> <h1 id="seconds">00</h1> </div>
                <div class="text"> <h1>Seconds</h1> </div>
           </div> 
            
            <div class="time">
                <div class="text" id="ampm"><h1 id="ampmtext">AM</h1></div>
           </div>
        </div>
     </div>   
    <script src="script.js"></script>
</body>
</html>
